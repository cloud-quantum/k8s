name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  # ----------------------------
  # 1. Security Scanning
  # ----------------------------
  security-scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      # Python SAST
      - name: Run Bandit (Python SAST)
        run: pip install bandit && bandit -r .

      # Dependency scanning
      - name: Run Safety (Dependency Scan)
        run: pip install safety && safety check

  # ----------------------------
  # 2. Testing
  # ----------------------------
  tests:
    runs-on: ubuntu-latest
    needs: [security-scan]
    steps:
      - uses: actions/checkout@v3
      - name: Install dependencies
        run: pip install -r requirements.txt
      - name: Run pytest
        run: pytest

  # ----------------------------
  # 3. Build & Deploy (on self-hosted EC2 runner)
  # ----------------------------
  build-deploy:
    runs-on: [self-hosted, ec2-k8s]  
    needs: [tests]
    steps:
      - uses: actions/checkout@v3

      # Dockerfile lint
      - name: Lint Dockerfile
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: Dockerfile

      # Build Docker image locally
      - name: Build Docker Image
        run: docker build -t myflaskapp:latest .

      # Deploy with Helm to local cluster
      - name: Deploy with Helm
        run: |
          helm upgrade --install myflaskapp ./helm/myflaskapp \
            --set image.repository=myflaskapp \
            --set image.tag=latest
